{% extends 'layout.html' %}

{% block title %}
Iniciar sesión - Estacionamiento LIRA
{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #f8f9fa; /* Color de fondo */
    }

    .login-form {
        max-width: 380px;
        margin: 100px auto; /* Centrado verticalmente */
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    .login-form h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40; /* Color del título */
    }

    .form-control {
        height: 50px;
        font-size: 16px;
        border-radius: 5px; /* Bordes redondeados para inputs */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #343a40;
        border: none;
        width: 100%;
        height: 50px;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #23272b;
    }

    .forgot-password-link {
        display: block;
        margin-top: 10px;
        color: #343a40;
        font-size: 14px; /* Tamaño de fuente para el enlace */
    }

    .forgot-password-link:hover {
        color: #23272b;
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="login-form" action="{{ url_for('login') }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <h2>Iniciar sesión</h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="correo" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="contraseña" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                </div>
                <div class="text-center">
                    <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento LIRA</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <!-- Otros archivos de estilo -->
    <link rel="stylesheet" href="path/to/other/styles.css">

    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.c1d29e84a3009a0ce5b5effb4c15cbd9?rik=icwsDEhy%2fcGiXQ&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Establece el alto mínimo para ocupar toda la altura de la ventana del navegador */
            position: relative; /* Permite al footer estar posicionado respecto a este elemento */
            padding-bottom: 60px; /* Altura del footer */
        }

        .container {
            margin-top: 20px;
            margin-bottom: 60px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            margin-right: 10px;
            height: 40px;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 20px 0; /* Aumenta el padding vertical */
            border-top: 1px solid #ffffff; /* Borde superior blanco */
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil hacia arriba */
        }

        .footer p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://image.freepik.com/vector-gratis/senal-estacionamiento-sobre-fondo-negro-ilustracion-vectorial_24908-43457.jpg" alt="Logo">
                Estacionamiento LIRA
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio de Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Más</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container">
            <p class="text-center">© 2024 Estacionamiento LIRA. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap y otros scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

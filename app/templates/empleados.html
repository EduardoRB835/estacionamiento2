<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados Registrados - Estacionamiento LIRA</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para el contenido */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        h3 {
            margin-bottom: 10px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .logout-link {
            color: #dc3545;
            text-decoration: none;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Empleados Registrados</h2>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Puesto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luis</td>
                <td>Gómez</td>
                <td>luis@example.com</td>
                <td>Empleado</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>Rodríguez</td>
                <td>ana@example.com</td>
                <td>Empleado</td>
            </tr>
        </tbody>
    </table>

    <p><a href="#" class="logout-link">Cerrar sesión</a></p>
</div>

</body>
</html>
